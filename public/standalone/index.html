<html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" /><script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js" type="text/javascript"></script><link href="../css/styles.min.css" rel="stylesheet" type="text/css"></head><body><figure class="plus-app plus-app-2017-10-verolaskuri yle__article__figure">
  <h1>Ylen verolaskuri</h1>
  <p>Laskuri huomioi <a href="http://stat.fi/til/vermak/index.html" target="_blank">verot sekä pakolliset veronluonteiset maksut.</a></p>
  <div class="form_container">
    <div class="input_container">

    </div>
    <div class="input_container">

  <div class="result_container hidden"></div>
  <figcaption class="yle__article__figure__caption"><span class="yle__article__figure__caption__text">Syötä laskuriin vain palkkatulot, ei esimerkiksi eläkettä tai työttömyyspäivärahaa. Niitä verotetaan eri tavalla. Laskuri huomioi kuntaveron, valtioveron, Yle-veron, sairausvakuutuksen päivärahamaksun, työttömyysvakuutusmaksun ja työeläkevakuutusmaksun sekä yleiset vähennykset. Laskurissa oletetaan, että käytät kaikki nettotulosi kulutukseen. Tiedot ovat suuntaa-antavia eikä laskurissa huomioida kaikkia verotuksessa tehtäviä vähennyksiä. Julkisten yhteisöjen menoista on poistettu negatiiviset menot. Yle ei tallenna vastauksiasi.</span><span class="yle__article__figure__caption__source" itemprop="copyrightHolder">Lähde: <a href="https://www.vero.fi/fi-FI/Syventavat_veroohjeet/Henkiloasiakkaan_tuloverotus/Verotettavan_tulon_laskeminen_henkilover" target="_blank">Verottaja</a>, <a hreF="http://stat.fi/til/jmete/index.html" target="_blank">Tilastokeskus</a>, <a hreF="http://www.veronmaksajat.fi/" target="_blank">Veronmaksajain Keskusliitto</a></span></figcaption>
  <p><br /><em>Päivitetty 31.10.2017 klo 14.15: Muutettu vuositulojen laskentakaava. Kuukausipalkka kerrotaan 12,5:llä aikaisemman 12 sijaan, jotta otetaan huomioon lomarahat. Lisätty tarkennus laskurin alkuun siitä mitä laskuri huomioi.</em></p>
