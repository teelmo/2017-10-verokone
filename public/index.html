<figure class="plus-app plus-app-2017-10-verolaskuri yle__article__figure"><h1>Ylen verolaskuri</h1><p>Laskuri huomioi <a href="http://stat.fi/til/vermak/index.html" target="_blank">verot sekä pakolliset veronluonteiset maksut.</a></p><div class="form_container"><div class="input_container"><label><div class="label_container">Kerro kotikuntasi</div><input type="text" placeholder="esimerkiksi Tampere" class="municipality_input municipality_input_init" value="Tampere"></label></div><div class="input_container"><label><div class="label_container">Kerro kuukausipalkkasi</div><input type="number" placeholder="esimerkiksi 3000" class="salary_input" min="0" max="1000000" value="3000"></label></div><div class="input_container"><label><span class="label_container">Oletko 53–62-vuotias</span> <input type="checkbox" class="age_input"></label></div><div class="input_container"><button class="button active" disabled="disabled">Näytä tulos</button></div></div><div class="result_container hidden"></div><figcaption class="yle__article__figure__caption"><span class="yle__article__figure__caption__text">Syötä laskuriin vain palkkatulot, ei esimerkiksi eläkettä tai työttömyyspäivärahaa. Niitä verotetaan eri tavalla. Laskuri huomioi kuntaveron, valtioveron, Yle-veron, sairausvakuutuksen päivärahamaksun, työttömyysvakuutusmaksun ja työeläkevakuutusmaksun sekä yleiset vähennykset. Laskurissa oletetaan, että käytät kaikki nettotulosi kulutukseen. Tiedot ovat suuntaa-antavia eikä laskurissa huomioida kaikkia verotuksessa tehtäviä vähennyksiä. Yle ei tallenna vastauksiasi.</span><span class="yle__article__figure__caption__source" itemprop="copyrightHolder">Lähde: <a href="https://www.vero.fi/fi-FI/Syventavat_veroohjeet/Henkiloasiakkaan_tuloverotus/Verotettavan_tulon_laskeminen_henkilover" target="_blank">Verottaja</a>, <a href="http://stat.fi/til/jmete/index.html" target="_blank">Tilastokeskus</a>, <a href="http://www.veronmaksajat.fi/" target="_blank">Veronmaksajain Keskusliitto</a></span></figcaption><p><br><em>Päivitetty 31.10.2017 klo 14.15: Muutettu vuositulojen laskentakaava. Kuukausipalkka kerrotaan 12,5:llä aikaisemman 12 sijaan, jotta otetaan huomioon lomarahat. Lisätty tarkennus laskurin alkuun siitä mitä laskuri huomioi.</em></p><noscript>Toteutus vaati toimiakseen JavaScriptin.</noscript></figure>
